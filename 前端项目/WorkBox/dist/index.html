<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Worker</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
  <link rel="shortcut icon" href="../image/favicon.png"/>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="shortcut icon" href="favicon.png"></head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse ">
      <form id="loginForm" class="hidden navbar-form navbar-right ">
        <div class="form-group">
          <input id="email" type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <div id="btLogin" class="btn btn-success">Sign in</div>
      </form>

      <div id="user_info" class="hidden navbar-right">
        <span id="username">user1</span>
        <div class="btn btn-success" id="btLogout">注销</div>
      </div>
    </div><!--/.navbar-collapse -->
  </div>
</nav>

<div id='container' class="container" style="margin-top: 10px">
  <div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
      <div class="item active">
        <img id="img1" alt="First slide">
      </div>
      <div class="item">
        <img id="img2" alt="Second slide">
      </div>
      <div class="item">
        <img id="img3" alt="Third slide">
      </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="btn btn-success" id="btSign">签到</div>

</div>

<script>
  // 检查浏览器是否对 serviceWorker 有原生支持
  if ('serviceWorker' in navigator) {
    // 为了保证首屏渲染性能，可以在页面 load 完之后注册 Service Worker
    console.log("register serviceworker")
    window.onload = function () {
      navigator.serviceWorker.register('sw.js')
        .then(function (registration) {
          //注册成功
          console.log('service work 注册成功 with scope:' + registration.scope)
        })
    };
  }
</script>

<script type="text/javascript" src="bundle.js?14f3539a94f2ed547587"></script></body>
</html>
